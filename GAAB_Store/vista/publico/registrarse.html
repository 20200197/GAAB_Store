<meta charset="UTF-8">
    <head>
        <!--Importar fuentes de Google-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Importar iconos-->
        <link href="../../recursos/css/icons.css" rel="stylesheet">
        <!--Import gaab_store.css-->
        <link type="text/css" rel="stylesheet" href="../../recursos/css/gaab_store_materialize.min.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="../../recursos/css/styles_sitio_publico.css" media="screen,projection" />
    
        <!--Optimizacion para mobilee-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    
    <body>
          <!--Encabezado -->
        <header>
        </header>
        
    <main>
        <!--Colocamos navegador lateral-->
        <div class="hide-on-med-and-down" id="navegador_lateral">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><img src="../../recursos/img/icono/menu_25pxbl.png"></a>
        </div>
        <div class="container">
            <div class="row" id="contenido_logg">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content" id="contenido_inic">
                            <!--Datos para registrarse-->
                            <form id="registro">
                                <div class="card-title">¡Bienvenido!</div>
                                <div class="row">
                                    <div class="file-field input-field col s12 m12 l12">
                                        <div class="btn waves-effect tooltipped"
                                            data-tooltip="Elegir imagen de al menos 500x500 px">
                                            <i class="material-icons">image</i>
                                            <input id="archivo" type="file" name="archivo" accept=".jpg, .png" required>
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input type="text" class="file-path validate"
                                                placeholder="Formatos válidos: jpg y png">
                                        </div>
                                    </div>
                                    <div class="input-field col s6 m6 l6">
                                        <input id="nombre" type="text" class="validate" name="nombre" pattern="[a-zA-ZñÑáÁéÉíÍóÓúÚ\s]{1,50}" required>
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="input-field col s6 m6 l6">
                                        <input id="apellido" type="text" class="validate" name="apellido" pattern="[a-zA-ZñÑáÁéÉíÍóÓúÚ\s]{1,50}" required>
                                        <label for="apellido">Apellido</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6 l6">
                                        <input id="telefono" type="text" class="validate" name="telefono" maxlength="9" pattern="[2-9]{4}[-]{1}[0-9]{4}" required>
                                        <label for="telefono">Teléfono</label>
                                    </div>
                                    <div class="input-field col s6 m6 l6">
                                        <input id="usuario" type="text" class="validate" name="usuario" pattern="[a-zA-Z0-9ñÑáÁéÉíÍóÓúÚ\s\,\;\.\-{]{1,50}" required>
                                        <label for="usuario">Nombre de usuario</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6 l6">
                                        <input id="dui" type="text" class="validate" name="dui" maxlength="10" pattern="[0-9]{8}[-]{1}[0-9]{1}" required>
                                        <label for="dui">DUI</label>
                                    </div>
                                    <div class="input-field col s12 m12 l6">
                                        <input id="correo" type="email" class="validate" name="correo" required>
                                        <label for="correo">Correo eléctronico</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6 m6 l6">
                                        <input id="password1" type="password" class="validate" name="password1" required>
                                        <label for="password1">Contraseña</label>
                                    </div>
                                    <div class="input-field col s6 m6 l6">
                                        <input id="password2" type="password" class="validate" name="password2" required>
                                        <label for="password2">Confirmar contraseña</label>
                                    </div>
                                </div>
                                <!--Botón para registrarse-->
                                <button class="waves-effect waves-light btn
                                    deep-purple accent-2 col s12 m12 l12"
                                    type="submit">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

                    </a>

                    <a class="grey-text text-lighten-3" href="#!"><img src="../../recursos/img/icono/twitter_25px.png" target="_blank"> &nbsp; Twitter

                &nbsp; &nbsp; &nbsp;
