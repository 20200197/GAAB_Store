<!DOCTYPE html>
<html>

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Importar fuentes de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar iconos-->
    <link href="../../recursos/css/icons.css" rel="stylesheet">
    <!--Import gaab_store.css-->
    <link type="text/css" rel="stylesheet" href="../../recursos/css/gaab_store_materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../recursos/css/styles_sitio_publico.css"
        media="screen,projection" />

    <!--Optimizacion para mobilee-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <!--Encabezado -->
    <header>
    </header>

    <main>
        <!--Colocamos navegador lateral-->
        <div class="hide-on-med-and-down" id="navegador_lateral">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><img
                    src="../../recursos/img/icono/menu_25pxbl.png"></a>
        </div>
        <!--Colocamos todo el detalle del producto-->
        <div class="row">
            <div class="col s12 m12">
                <div>
                    <div class="col" id="contenido_produc">
                        <!-- Formulario para agregar el producto al carrito de compras -->
                        <form class="row" method="post" id="shopping-form">
                            <div class="col s12 m12 l4" id="imagen_produc">
                                <img id="responsive-img" name="responsive-img" height="1200" width="1200">
                            </div>
                            <div class="col s12 m12 l4">
                                <div class="section">
                                    <h2 id="nombre_producto"></h2>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <h5 id="descripcion_producto" name="descripcion_producto">
                                        <!--Detalle de producto-->
                                    </h5>
                                </div>
                            </div>
                            <div>
                                <!-- Campo oculto para asignar el id del producto -->
                                <input type="hidden" id="id_producto" name="id_producto">
                                <div class="col s12 m12 l4" id="precio">
                                    <div id="precio-1">
                                        <p id="precio_product"></p>
                                        <div class="input-field col s12 m12 l12">
                                            <input value="1" id="cantidad" type="number" class="validate"
                                                name="cantidad" required>
                                            <label for="cantidad">Cantidad</label>
                                        </div>
                                        <div class="divider"></div>
                                        <!-- Botón para enviar el formulario -->
                                        <button type="submit" class="btn waves-effect  tooltipped"
                                            data-tooltip="Agregar" id="pedir-btn" name="pedir-btn">
                                            <i class="material-icons">add_shopping_cart</i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Comentarios-->
        <div class="row" id="coment_texto">
        </div>

        <div class="row valign-wrapper">
            <div class="col s2 m1 l1">

                    class="circle responsive-img imagen_comentario" id="imagen_coment" width="30" height="40"
                    name="imagen_coment">
            </div>
            <div class="col s10 m11 l12">
                <span class="black-text" id="coment">${row.comentario}
                </span>
            </div>
        </div>
    -->
    </main>

            <div class="col  s12 m2 l14">

                <p class="grey-text text-lighten-4">
                    <a href="#!" class="brand-logo"> <img src="../../recursos/img/logo/logo_gaab_white_png_105.png"></a>
                    <br>
                    ¡Dale estilo a tu auto!
                </p>
            </div>
            <div class="col s12 m3 l3 ">
                GAAB Store se compromete a brinarte los mejores servicios para renovar el estilo de tu auto
            </div>
            <div class="col s12 m3 ">
                <!--Redes sociales de contacto-->
                <h5 class="white-text"><b>CONTACTO:</b></h5>
                <ul>
                    <a class="grey-text text-lighten-3" href="https://www.facebook.com/GAAB-Store-101949139089956"

                    </a>
                    &nbsp; &nbsp; &nbsp;
                    <a class="grey-text text-lighten-3" href="#!"><img src="../../recursos/img/icono/twitter_25px.png"

                    </a>
                </ul>
                <a class="grey-text text-lighten-3" href="https://www.instagram.com/gaabstoresv/" target="_blank"><img

                </a>
                &nbsp; &nbsp; &nbsp;
                <a class="grey-text text-lighten-3" href="https://pin.it/24yTnOx" target="_blank"><img
                        src="../../recursos/img/icono/pinterest_25px.png"> &nbsp; Pinterest
                </a>
            </div>
            <div class="col s12 m4 ">
                <h5 class="white-text"><b>SERVICIO AL CLIENTE:</b></h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="../publico/soporte.html"> Soporte en linea</a>

            </div>
