<!DOCTYPE html>
<html>

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Importar fuentes de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar iconos-->
    <link href="../../recursos/css/icons.css" rel="stylesheet">
    <!--Import gaab_store.css-->
    <link type="text/css" rel="stylesheet" href="../../recursos/css/gaab_store_materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../recursos/css/styles_sitio_privado.css"
        media="screen,projection" />

    <!--Optimizacion para mobilee-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
    </header>

    <main>
        <!--Colocamos navegador lateral-->
        <div class="hide-on-med-and-down" id="navegador_lateral">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><img
                    src="../../recursos/img/icono/menu_25pxbl.png"></a>
        </div>
        <div class="container ">
            <h3 id="titulo">Administrar ofertas</h3>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <!-- <form method="post" id="search-form">
                    <div class="input-field col s6 m4">
                        <i class="material-icons prefix">search</i>
                        <input id="search" type="text" name="search" placeholder="Busque por nombre o apellido..."
                            required>
                        <label for="search">Buscador</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <button type="submit" class="btn-floating waves-effect blue tooltipped" data-tooltip="Buscar">
                            <i class="material-icons">check</i>
                        </button>
                    </div>
                </form> -->
                <!--Para abrir reportes-->
                <div class="input-field right-align col s12 m4">
                    <!-- Enlace para generar un reporte en formato PDF -->
                    <a onclick="openReport()" class="btn-floating waves-effect amber tooltipped" data-tooltip="Reporte">
                        <i class="material-icons">assignment</i>
                    </a>
                </div>
                <a class="btn modal-trigger right" onclick="openCreate()" id="boton_agregar"><i
                        class="material-icons">add</i></a>
            </div>
            <div class="row" id="contenedor_opciones">
                <!--Tabla de empleados-->
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <!--Cuerpo de tabla-->
                    <tbody id="tbody-ofertas">
                    </tbody>
                </table>
                <!-- Modal agregar -->
                <div id="save-modal" class="modal">
                    <div class="modal-content">
                        <form class="row" method="post" id="save-form" enctype="multipart/form-data">
                            <div class="row" id="contorno">
                                <div class="col s12 m12">
                                    <h5 id="titulo">Añadir oferta</h5>
                                    <input class="hide" type="text" id="estado_ep" name="estado_ep">
                                    <ul class="collapsible">
                                        <li>
                                            <div class="collapsible-header"><i
                                                    class="material-icons">filter_drama</i>Subir imagen</div>
                                            <div class="collapsible-body">
                                                <div class="file-field input-field col s12 m12 l12">
                                                    <div class="btn waves-effect tooltipped"
                                                        data-tooltip="Elegir imagen de al menos 500x500 px">
                                                        <i class="material-icons">image</i>
                                                        <input id="archivo" type="file" name="archivo"
                                                            accept=".jpg, .png">
                                                    </div>
                                                    <div class="file-path-wrapper">
                                                        <input type="text" class="file-path validate"
                                                            placeholder="Formatos válidos: jpg y png">
                                                    </div>
                                                </div>
                                                <div class="col s12 m12 l12 center-align">
                                                    <button class="btn-flat boton_morado_contorno"
                                                        type="submit">Guardar</button>
                                                </div>
                                                <div class="row"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="collapsible-header"><i class="material-icons">book</i>Escribir
                                            </div>
                                            <div class="collapsible-body">
                                                <!--Titulo del silder-->
                                                <input type="text" id="titulo_slider" name="titulo_slider"
                                                    class="validate">
                                                <label for="titulo_slider">Titulo</label>
                                                <!--Texto del slider-->
                                                <textarea id="texto_slider" name="texto_slider"
                                                    class="materialize-textarea"></textarea>
                                                <label for="texto_slider">Textarea</label>
                                                <div class="row">
                                                    <div class="col s12 m12 l12 center-align">
                                                        <button class="btn-flat boton_morado_contorno"
                                                            type="submit">Guardar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn-flat" id="boton_agregar" type="submit">Guardar</button>
                                <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                                    id="boton_agregar">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--Insertamos derechos de autor-->
        <div class="footer-copyright" id="footer_final">
            <div class="container ">
                © 2022 Copyright
            </div>
        </div>
    </footer>
    <!--JavaScript al final de body para optimizar-->
    <script src="../../recursos/js/materialize.min.js "></script>
    <script src="../../recursos/js/sweetalert.min.js"></script>
    <script src="../../controladores/componentes.js"></script>
    <script src="../../controladores/dashboard/logueado.js"></script>
    <script src="../../controladores/dashboard/administrar_ofertas.js"></script>

</body>

</html>
