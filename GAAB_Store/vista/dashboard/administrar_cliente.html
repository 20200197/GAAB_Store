<!DOCTYPE html>
<html>

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!--Importar fuentes de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar iconos-->
    <link href="../../recursos/css/icons.css" rel="stylesheet">
    <!--Import gaab_store.css-->
    <link type="text/css" rel="stylesheet" href="../../recursos/css/gaab_store_materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../../recursos/css/styles_sitio_privado.css"
        media="screen,projection" />

    <!--Optimizacion para mobilee-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
    </header>

    <main>
        <!--Colocamos navegador lateral-->
        <div class="hide-on-med-and-down" id="navegador_lateral">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><img
                    src="../../recursos/img/icono/menu_25pxbl.png"></a>
        </div>
        <div class="container ">
            <h3 id="titulo">Administrar Clientes</h3>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <form method="post" id="search-form">
                    <div class="input-field col s6 m4">
                        <i class="material-icons prefix">search</i>
                        <input id="search" type="text" name="search" placeholder="Busque por nombre o apellido..."
                            required>
                        <label for="search">Buscador</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <button type="submit" class="btn-floating waves-effect blue tooltipped" data-tooltip="Buscar">
                            <i class="material-icons">check</i>
                        </button>
                    </div>
                </form>
                <!--Para abrir reportes-->
                <div class="input-field right-align col s12 m4">
                    <!-- Enlace para generar un reporte en formato PDF -->
                    <a onclick="openReport()" class="btn-floating waves-effect amber tooltipped" data-tooltip="Reporte">
                        <i class="material-icons">assignment</i>
                    </a>
                </div>
            </div>
            <!--Tabla de clientes-->
            <table class="responsive-table">
                <thead>
                    <!--Campos-->
                    <tr>
                        <th>Nombre:</th>
                        <th>Apellido:</th>
                        <th>Télefono:</th>
                        <th>Usuario:</th>
                        <th>Imagen:</th>
                        <th>Correo:</th>
                        <th>Dui:</th>
                        <th>Estado:</th>
                        <th>Ver historial</th>
                        <th id="titulo_estado">Dar de baja:</th>
                    </tr>
                </thead>
                <!--Cuerpo de tabla-->
                <tbody id="tbody-rows">
                </tbody>
            </table>
        </div>
        <!--ModalVerCompra-->
        <div id="save-modal" class="modal">
            <div class="modal-content">
                <div class="row" id="contorno">
                    <h5 id="titulo">Historial de compras</h5>
                    <table>
                        <thead>
                            <!--Campos-->
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio unitario</th>
                                <th>Subtotal</th>
                                <th>Fecha</th>
                                <th>Estado factura</th>
                            </tr>
                        </thead>
                        <!--Cuerpo de tabla-->
                        <tbody id="tbody-compras">
                            <td></td>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="boton_agregar">Cancelar</a>
            </div>
        </div>
        </div>
        <!--ModalEliminar-->
        <div id="update-modal" class="modal">
            <div class="modal-content">
                <div class="row" id="contorno">
                    <form class="row" method="post" id="update-form" enctype="multipart/form-data">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input class="hide  " type="number" id="id" name="id">
                        <input class="hide" type="number" id="id_estado_cliente" name="id_estado_cliente">
                        <div class="col s12 m12 l12">
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <h6 id="titulo_im" class="center-align"></h6>
                                </div>
                                <div class="col s12 m12 l12">
                                    <div id="imgadv">
                                        <img id="imagen_estado" height="70">
                                        <div class="col s12 m12 l12" id="imgadv">
                                            <p id="texto_im"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="waves-effect waves-green btn-flat" id="boton_agregar" type="submit">Si</button>
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="boton_agregar">No</a>
                </div>
                </form>
            </div>
        </div>
        <!--ModalCerrarSesion-->
        <div id="log-modal" class="modal">
            <div class="modal-content">
                <div class="row" id="contorno">
                    <form class="row" method="post" id="log-form" enctype="multipart/form-data">
                        <div class="col s12 m12 l12">
                            <div class="row">
                                <div class="col s12 m12 l12">
                                    <h6 id="titulo_im" class="center-align"></h6>
                                </div>
                                <div class="col s12 m12 l12">
                                    <div id="imgadv">
                                        <img id="imagen_estado" height="70">
                                        <div class="col s12 m12 l12" id="imgadv">
                                            <p id="texto_im"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="waves-effect waves-green black-text btn-flat" id="boton_agregar"
                        type="submit">Aceptar</button>
                    <a href="#!" class="modal-close waves-effect black-text waves-green btn-flat"
                        id="boton_agregar">Cancelar</a>
                </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!--Insertamos derechos de autor-->
        <div class="footer-copyright" id="footer_final">
            <div class="container ">
                © 2022 Copyright
            </div>
        </div>
    </footer>
    <!--JavaScript al final de body para optimizar-->
    <script src="../../recursos/js/materialize.min.js "></script>
    <script src="../../recursos/js/sweetalert.min.js"></script>
    <script src="../../controladores/componentes.js"></script>
    <script src="../../controladores/dashboard/logueado.js"></script>
    <script src="../../controladores/dashboard/administrar_clientes.js"></script>

</body>

</html>
